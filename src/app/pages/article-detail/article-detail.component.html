<div class="center">
    <section id="content">
        
        <article class="article-item article-detail">
            <div class="image-wrap">
                <div class="image-wrap">
                    <img src="{{servidor +'/get-image/'+ dataArticle.image}}" alt="{{dataArticle.title}}" *ngIf="dataArticle.image"/>
                    <img src="{{servidor +'/get-image/no-image.jpg'}}" alt="{{dataArticle.title}}" *ngIf="!dataArticle.image"/>
                </div>
            </div>

            <h1 class="subheader">{{dataArticle.title}}</h1>
            <span class="date">
                {{dataArticle.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p>
                {{dataArticle.content}}
            </p>

            <a href="http://#" class="btn btn-success">Editar</a>
            <a href="http://#" class="btn btn-success">Borrar</a>

            <div class="clearfix"></div>
        </article>

    </section>

    <app-sidebar></app-sidebar>
</div>
