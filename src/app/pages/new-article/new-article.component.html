<div class="center">
    <section id="content">
        <h1 class="subheader">{{titulo}}</h1>

        <form class="mid-form" (ngSubmit)="sendForm(formArticuloNew)" #formArticuloNew="ngForm">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title [(ngModel)]="article.title" required/>
            </div>

            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content [(ngModel)]="article.content" required></textarea>
            </div>

            <div class="form-group">
                <!-- <input type="file" name="imgInput" #imgInput [(ngModel)]="article.image"/> -->
                <div *ngIf="isEdit">
                    <img src="{{servidor +'/get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
                    <img src="{{servidor +'/get-image/no-image.jpg'}}" alt="{{article.title}}" *ngIf="!article.image"/>
                </div>

                <angular-file-uploader [config]="afuConfig" (ApiResponse)="DocUpload($event)">
                </angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" />

       </form>

    </section>

    <app-sidebar></app-sidebar>
</div>
