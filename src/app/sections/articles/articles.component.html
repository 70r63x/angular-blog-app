<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay articulos disponibles con la busqueda
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{servidor +'/get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="{{servidor +'/get-image/no-image.jpg'}}" alt="{{article.title}}" *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog', article._id]" >Leer m√°s</a>

        <div class="clearfix"></div>
    </article>

</div>
